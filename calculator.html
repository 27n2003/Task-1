<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6b9ad3;
        }

        .calculator {
            background-color: #d3e8ff;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .display {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            font-size: 1.5rem;
            text-align: right;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #b3d5f5;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button:active {
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button.enter {
            background-color: #4a90e2;
            color: white;
            grid-column: span 2;
        }

        .button.clear {
            background-color: #e57373;
            color: white;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="append('(')">(</button>
            <button class="button" onclick="append(')')">)</button>
            <button class="button" onclick="clearDisplay()">clear</button>
            <button class="button" onclick="del()">del</button>

            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button" onclick="append('/')">/</button>

            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button" onclick="append('*')">x</button>

            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button" onclick="append('-')">-</button>

            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button" onclick="append('+')">+</button>
            <button class="button enter" onclick="calculate()">ENTER</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function del() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
